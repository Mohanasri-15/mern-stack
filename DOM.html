<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM Practice Tasks</title>

<style>
body { font-family: Arial; padding: 20px; }
.product-card { padding:10px; margin:5px; }
.menu li { margin:5px; padding:5px; }
.highlight { background: yellow; }
.dark-mode { background:black; color:white; }
.card { border:1px solid #aaa; padding:10px; margin:5px; }
.swatch { width:40px; height:40px; display:inline-block; cursor:pointer; }
.modal-overlay {
  position:fixed; top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center;
}
.modal { background:white; padding:20px; }
</style>
</head>

<body>

<h1 id="header-title">Header</h1>

<!-- Product Cards -->
<div class="product-card">Product 1</div>
<div class="product-card">Product 2</div>

<!-- Menu -->
<ul class="menu">
<li>Home</li>
<li>About</li>
</ul>

<!-- Controls -->
<div id="controls"></div>

<!-- Cart -->
<div id="cart"></div>

<!-- Avatar -->
<img class="avatar" width="100">

<!-- Article -->
<div class="article-body">
<p>Paragraph 1</p>
<p>Paragraph 2</p>
</div>

<button id="theme-toggle">Toggle Dark Mode</button>

<!-- Cards -->
<div class="card">
<button data-action="delete">Delete Card</button>
</div>

<hr>

<!-- Todo List -->
<h3>Todo List</h3>
<input id="todoInput">
<button id="addBtn">Add</button>
<ul id="todoList"></ul>

<hr>

<!-- Event Delegation -->
<ul id="users-list">
<li data-user-id="101">John</li>
<li data-user-id="102">Sara</li>
</ul>

<hr>

<!-- Counter -->
<span id="count">0</span><br>
<button id="plus">+1</button>
<button id="minus">-1</button>

<hr>

<!-- Live Search -->
<input id="search" placeholder="Search country">
<ul>
<li class="country">India</li>
<li class="country">USA</li>
<li class="country">Canada</li>
</ul>

<hr>

<!-- Color Picker -->
<div class="swatch" data-color="#e74c3c" style="background:#e74c3c"></div>
<div class="swatch" data-color="#3498db" style="background:#3498db"></div>
<div class="swatch" data-color="#2ecc71" style="background:#2ecc71"></div>

<hr>

<!-- Sortable List -->
<ul id="sortable">
<li draggable="true">Item A</li>
<li draggable="true">Item B</li>
<li draggable="true">Item C</li>
</ul>

<hr>

<button id="openModal">Open Modal</button>

<script>

/* EASY TASKS */

// 1
document.getElementById("header-title").textContent = "My Awesome Page";

// 2
document.querySelectorAll(".product-card").forEach(el=>{
  el.style.border="2px solid red";
});

// 3
document.querySelectorAll(".menu li").forEach(li=>{
  li.style.background="lightblue";
});

// 4
const btn=document.createElement("button");
btn.textContent="Click me!";
document.getElementById("controls").appendChild(btn);


/* MEDIUM */

// 5
const item=document.createElement("div");
item.className="item";
item.innerHTML="<span>Apple</span> <button>Remove</button>";
document.getElementById("cart").appendChild(item);

// 6
document.querySelector(".avatar").src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d";

// 7
document.querySelectorAll(".article-body > p")
.forEach(p=>p.classList.add("highlight"));

// 8
document.getElementById("theme-toggle").onclick=()=>{
  document.body.classList.toggle("dark-mode");
};

// 9
document.querySelectorAll('[data-action="delete"]').forEach(btn=>{
  btn.onclick=()=>btn.closest(".card").remove();
});


/* TODO LIST */

document.getElementById("addBtn").onclick=()=>{
  const text=document.getElementById("todoInput").value;
  const li=document.createElement("li");
  li.textContent=text;

  const del=document.createElement("button");
  del.textContent="Delete";
  del.onclick=()=>li.remove();

  li.appendChild(del);
  document.getElementById("todoList").appendChild(li);
};


/* EVENT DELEGATION */

document.getElementById("users-list").onclick=e=>{
  if(e.target.tagName==="LI"){
    console.log("Clicked user ID:",e.target.dataset.userId);
  }
};


/* COUNTER */

let count=0;
const display=document.getElementById("count");

document.getElementById("plus").onclick=()=>{
  count++;
  display.textContent=count;
};

document.getElementById("minus").onclick=()=>{
  if(count>0) count--;
  display.textContent=count;
};


/* LIVE SEARCH */

document.getElementById("search").oninput=function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".country").forEach(li=>{
    li.style.display=li.textContent.toLowerCase().includes(val)?"block":"none";
  });
};


/* COLOR PICKER */

document.querySelectorAll(".swatch").forEach(s=>{
  s.onclick=()=>document.body.style.background=s.dataset.color;
});


/* DRAG & DROP */

let dragged;
document.querySelectorAll("#sortable li").forEach(li=>{
  li.addEventListener("dragstart",()=>dragged=li);
  li.addEventListener("dragover",e=>e.preventDefault());
  li.addEventListener("drop",()=>{
    li.parentNode.insertBefore(dragged,li);
  });
});


/* MODAL */

document.getElementById("openModal").onclick=()=>{
  const overlay=document.createElement("div");
  overlay.className="modal-overlay";

  const modal=document.createElement("div");
  modal.className="modal";
  modal.innerHTML="<h2>Modal</h2><p>Hello!</p><button id='close'>Close</button>";

  overlay.appendChild(modal);
  document.body.appendChild(overlay);

  overlay.onclick=e=>{
    if(e.target===overlay || e.target.id==="close"){
      overlay.remove();
    }
  };
};

</script>

</body>
</html>
